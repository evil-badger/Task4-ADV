<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="article">
        <p class="universe starColor">Массивы. Это слово вызывает флешбеки из моего прошлого. <br>С ними всегда было сложно. <br>Абстракция, которую тяжело осознать с точностью до винтика.<br>Я справлюсь.</p>
        <div class="grid">
            <button class="myButton" onclick="arrType()">1.Типы элементов массива</button>
            <button class="myButton" onclick="random()">2.Ввод числа, генерация массива, обработка массива</button>
            <button class="myButton" onclick="average()">3.Среднее значение</button>
        </div>
    </div>

    <script>
        function arrType(){
            let arr=['455',87.15,true,undefined,7,null,'false',[],{}];
            for(let i=0;i<arr.length;i++){
                    if(typeof(arr[i])=="number"){
                        arr[i]+=3;
                        console.log(arr[i]+" "+typeof(arr[i]));
                        continue;
                    }
                    else {
                        console.log(typeof(arr[i]));
                    }
            }
        }

        function random(){
            let digit=prompt("Введите число");
            let number=parseInt(digit);
            console.log(number);
            
            let arr=[];
            for(let i=0;i<number;i++){
                arr[i]=Math.floor(Math.random()*11);
            }
            console.log(arr);

            let arrNew=[...arr];
            for(let i=0;i<arrNew.length;i++){
                if((i+1)%3==0){
                    arrNew[i]*=3;
                    continue;
                }
            }
            console.log(arrNew);
        }

        function average(){
            let student1 = {
                firstName: 'Ivan',
                lastName: 'Shwets',
                mark:100
            };
            console.log(student1);

            let student2={...student1};
            student2.mark=85;
            console.log(student2);

            let student3 = Object.assign({}, student1);
            student3.mark=68;
            console.log(student3);

            let array=[student1,student2,student3];
            let average=(array.reduce(function(sum, current) { return sum + current.mark; }, 0))/array.length;
            console.log(`Среднее значение ${parseInt(average)}`);

            console.log(student1.mark);
            console.log(student2.mark);
            console.log(student3.mark);

            for (let key in student1) {
                console.log(key, student1[key]);
            }

        }
    
    </script>
</body>
</html>
